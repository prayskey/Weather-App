<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Weather App</title>
  </head>
  <body class="bg-[rgb(223,223,223)]">
    <!-- Document loader -->
    <section
      id="loader"
      class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/30 backdrop-blur-sm"
    >
      <div
        class="h-12 w-12 animate-spin rounded-full border-4 border-gray-300 border-t-blue-600"
      ></div>
    </section>

    <!-- Header section -->
    <header class="relative flex py-3">
      <!-- Mid section of the header -->
      <div
        class="m-auto flex w-full justify-between px-4 md:w-2/4 md:px-0 lg:w-[45%]"
      >
        <!-- Search bar -->
        <input
          type="search"
          name="search-bar"
          id="search-bar"
          class="search-bar w-[90%] rounded-[20px] border border-solid border-gray-400 px-3 py-1.5 transition-all focus:border-gray-500 focus:outline-0"
          placeholder="Enter name of city to Search"
        />

        <button
          class="search-btn flex h-11 w-11 cursor-pointer items-center justify-center rounded-[50%] border border-gray-400 text-2xl"
        >
          <!-- Svg for search icon -->

          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-search-icon lucide-search h-6.5 w-6.5"
          >
            <path d="m21 21-4.34-4.34" />
            <circle cx="11" cy="11" r="8" />
          </svg>
        </button>
      </div>

      <!-- Container for search input suggestion -->
      <div
        class="location-suggestions-box absolute top-[4rem] left-1/2 z-10 hidden w-[90%] -translate-x-1/2 md:w-2/4 lg:w-[40%]"
      ></div>
    </header>

    <hr class="text-gray-400" />

    <main class="main-body-document animate-fade-in hidden items-center justify-center">
      <div class="flex w-full flex-col text-gray-800 md:p-10 md:flex-row">
        <!-- Left section of main container -->
        <div
          class="space-y-14 bg-[rgb(230,230,230)] p-8 md:w-2/3 md:rounded-l-3xl"
        >
          <!-- Contains temperature and few data -->
          <div class="space-y-14">
            <!-- Location container (Only visible to smaller devices) -->
            <div class="md:hidden">
              <!-- Location picked by user or current location user resides -->
              <div class="flex space-x-3">
                <!-- Location icon -->
                <div class="location-btn box-shadow-gray-400 padding-2 hover:cursor-pointer active:shadow">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-map-pin-icon lucide-map-pin h-6 w-6"
                  >
                    <path
                      d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
                    />
                    <circle cx="12" cy="10" r="3" />
                  </svg>
                </div>

                <!-- User Location -->
                <div>
                  <!-- City or State -->
                  <span class="user_city"></span>,
                  <span class="user_country"></span>
                </div>
              </div>

              <hr class="mt-2 mb-2 text-gray-400" />
            </div>

            <!-- Present day current temperature and icons for wind speed and humidity -->
            <div
              class="flex flex-col items-center justify-center md:flex-row lg:space-x-15"
            >
              <!-- Current temperature -->
              <div
                class="big-temperature-text text-[5rem] font-bold md:text-[9rem]"
              ></div>

              <!-- Icons for wind speed and humidity -->
              <div class="flex">
                <div class="my-auto flex flex-col space-y-3">
                  <div class="flex">
                    <!-- SVG for wind icon -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-wind-icon lucide-wind h-6.5 w-6.5"
                    >
                      <path d="M12.8 19.6A2 2 0 1 0 14 16H2" />
                      <path d="M17.5 8a2.5 2.5 0 1 1 2 4H2" />
                      <path d="M9.8 4.4A2 2 0 1 1 11 8H2" />
                    </svg>

                    <span class="wind-speed-text ml-2"></span>mph
                  </div>
                  <div class="flex">
                    <!-- SVG for humidity icon -->
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-droplet-icon lucide-droplet h-6.5 w-6.5"
                    >
                      <path
                        d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"
                      />
                    </svg>

                    <span class="humidity-text ml-2"></span>%
                  </div>
                </div>
              </div>
            </div>

            <!-- Weather state of the day(eg. Cloudy, sunny, rainy etc.) -->
            <div
              class="weather-condition-text text-center text-3xl text-gray-600 md:text-4xl"
            ></div>
          </div>

          <hr class="mb-7 text-gray-400" />

          <!-- Time and date that is only visible on smaller devices -->

          <div class="md:w-full">
            <!-- Time, Greeting, feel of the weather and Settings -->
            <div class="flex md:hidden">
              <!-- Time and greeting... -->
              <div class="w-3/4 space-y-3 text-center">
                <!-- Clock -->
                <div class="text-4xl font-bold">
                  <span class="location_current_time"></span>
                </div>

                <!-- Greeting -->
                <div class="greetings-text text-2xl"></div>

                <!-- Feel of the weather -->
                <div>
                  Feels like <span class="feels-like-text"></span>
                  <span class="temp_unit"></span>
                </div>
              </div>

              <!-- Hamburger menu for setting(Temperature and clock format) -->
              <div class="w-1/4 pr-2">
                <div class="flex h-[2.5rem] items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="lucide lucide-settings-icon lucide-settings h-6 w-6 hover:cursor-pointer"
                  >
                    <path
                      d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
                    />
                    <circle cx="12" cy="12" r="3" />
                  </svg>
                </div>
              </div>
            </div>

            <!-- Extra details about the day (Eg: ) -->
            <div class="flex flex-col gap-2 lg:flex-row">
              <!-- Hour cards forcast container-->
              <div
                class="hourly-forcast-container mt-5 flex space-x-4 overflow-hidden overflow-x-auto bg-[rgb(227,227,227)] p-8 shadow-2xl shadow-gray-400 lg:mt-0 lg:w-3/4"
              >
                <!-- Hour cards will be appended here dynamically using JS -->
              </div>

              <!-- Additional weather properties e.g(Wind direction, visibility, rain probability etc) -->
              <div
                class="flex items-center justify-center bg-[rgb(227,227,227)] p-4 py-6 text-sm text-gray-700 shadow-2xl shadow-gray-400 lg:w-1/4"
              >
                <!-- Main container for deeper details of the day -->
                <div class="flex w-full flex-col space-y-4">
                  <!-- Compass Icon SVG -->
                  <div class="flex border-b border-gray-300 pb-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-compass-icon lucide-compass h-5 w-5"
                    >
                      <path
                        d="m16.24 7.76-1.804 5.411a2 2 0 0 1-1.265 1.265L7.76 16.24l1.804-5.411a2 2 0 0 1 1.265-1.265z"
                      />
                      <circle cx="12" cy="12" r="10" />
                    </svg>

                    <div class="flex w-10/12 pl-2 md:w-4/6 lg:w-full">
                      <p class="w-[60%] lg:mr-0 lg:w-[56%]">Wind Direction:</p>
                      <p class="wind-direction-text font-medium"></p>
                    </div>
                  </div>

                  <!-- Visibility Icon svg -->
                  <div class="flex border-b border-gray-300 pb-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-telescope-icon lucide-telescope h-5 w-5"
                    >
                      <path
                        d="m10.065 12.493-6.18 1.318a.934.934 0 0 1-1.108-.702l-.537-2.15a1.07 1.07 0 0 1 .691-1.265l13.504-4.44"
                      />
                      <path d="m13.56 11.747 4.332-.924" />
                      <path d="m16 21-3.105-6.21" />
                      <path
                        d="M16.485 5.94a2 2 0 0 1 1.455-2.425l1.09-.272a1 1 0 0 1 1.212.727l1.515 6.06a1 1 0 0 1-.727 1.213l-1.09.272a2 2 0 0 1-2.425-1.455z"
                      />
                      <path d="m6.158 8.633 1.114 4.456" />
                      <path d="m8 21 3.105-6.21" />
                      <circle cx="12" cy="13" r="2" />
                    </svg>

                    <div class="flex w-10/12 pl-2 md:w-4/6 lg:w-full">
                      <p class="w-[60%] lg:mr-0 lg:w-[56%]">Visibility:</p>
                      <p class="font-medium">
                        <span class="visibility-text"></span>km
                      </p>
                    </div>
                  </div>

                  <!-- Sunrise Icon svg -->
                  <div class="flex border-b border-gray-300 pb-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-sunrise-icon lucide-sunrise h-5 w-5"
                    >
                      <path d="M12 2v8" />
                      <path d="m4.93 10.93 1.41 1.41" />
                      <path d="M2 18h2" />
                      <path d="M20 18h2" />
                      <path d="m19.07 10.93-1.41 1.41" />
                      <path d="M22 22H2" />
                      <path d="m8 6 4-4 4 4" />
                      <path d="M16 18a4 4 0 0 0-8 0" />
                    </svg>

                    <div class="flex w-10/12 pl-2 md:w-4/6 lg:w-full">
                      <p class="w-[60%] lg:mr-0 lg:w-[56%]">Sunrise:</p>
                      <p class="font-medium">
                        <span class="sunrise-text"
                          ><span class="sunrise_amOrPm_text"></span
                        ></span>
                      </p>
                    </div>
                  </div>

                  <!-- Sunset Icon svg -->
                  <div class="flex border-b border-gray-300 pb-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-sunset-icon lucide-sunset h-5 w-5"
                    >
                      <path d="M12 10V2" />
                      <path d="m4.93 10.93 1.41 1.41" />
                      <path d="M2 18h2" />
                      <path d="M20 18h2" />
                      <path d="m19.07 10.93-1.41 1.41" />
                      <path d="M22 22H2" />
                      <path d="m16 6-4 4-4-4" />
                      <path d="M16 18a4 4 0 0 0-8 0" />
                    </svg>

                    <div class="flex w-10/12 pl-2 md:w-4/6 lg:w-full">
                      <p class="w-[60%] lg:mr-0 lg:w-[56%]">Sunset:</p>
                      <p class="font-medium">
                        <span class="sunset-text"
                          ><span class="sunset_amOrPm_text"></span
                        ></span>
                      </p>
                    </div>
                  </div>

                  <!-- Precipitation Icon svg -->
                  <div class="flex border-b border-gray-300 pb-1">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      class="lucide lucide-cloud-hail-icon lucide-cloud-hail h-5 w-5"
                    >
                      <path
                        d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"
                      />
                      <path d="M16 14v2" />
                      <path d="M8 14v2" />
                      <path d="M16 20h.01" />
                      <path d="M8 20h.01" />
                      <path d="M12 16v2" />
                      <path d="M12 22h.01" />
                    </svg>

                    <div class="flex w-10/12 pl-2 md:w-4/6 lg:w-full">
                      <p class="w-[60%] lg:mr-0 lg:w-[56%]">Precipitation:</p>
                      <p class="font-medium">
                        <span class="precipitation-text"></span>%
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right section of main container -->
        <div class="bg-[rgb(227,227,227)] p-8 pt-7 md:w-1/3 md:rounded-r-3xl">
          <!-- Location picked by user or current location user resides-->
          <div class="hidden space-x-3 md:flex">
            <!-- Location icon -->
            <div class="location-btn box-shadow-gray-400 padding-2 hover:cursor-pointer active:shadow">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-map-pin-icon lucide-map-pin h-6 w-6 shadow-gray-400 hover:cursor-pointer active:shadow"
              >
                <path
                  d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
                />
                <circle cx="12" cy="10" r="3" />
              </svg>
            </div>

            <!-- User Location -->
            <div>
              <!-- City or State -->
              <span class="user_city"></span>,
              <span class="user_country"></span>
            </div>
          </div>
          <hr class="mt-2 mb-2 text-gray-400" />

          <!-- Time, Greeting, feel of the weather and Settings-->
          <div class="hidden md:flex">
            <!-- Time and greeting... -->
            <div class="w-3/4 space-y-3 text-center">
              <!-- Clock -->
              <div class="text-4xl font-bold">
                <span class="location_current_time"></span>
              </div>

              <!-- Greeting -->
              <div class="greetings-text text-2xl"></div>

              <!-- Feel of the weather -->
              <div>
                Feels like <span class="feels-like-text"></span>
                <span class="temp_unit"></span>
              </div>
            </div>

            <!-- Hamburger menu for setting(Temperature and clock format) -->
            <div class="w-1/4 pr-2">
              <div class="location flex h-[2.5rem] items-center">
                <!-- Svg for settings icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-settings-icon lucide-settings h-6 w-6 hover:cursor-pointer"
                >
                  <path
                    d="M9.671 4.136a2.34 2.34 0 0 1 4.659 0 2.34 2.34 0 0 0 3.319 1.915 2.34 2.34 0 0 1 2.33 4.033 2.34 2.34 0 0 0 0 3.831 2.34 2.34 0 0 1-2.33 4.033 2.34 2.34 0 0 0-3.319 1.915 2.34 2.34 0 0 1-4.659 0 2.34 2.34 0 0 0-3.32-1.915 2.34 2.34 0 0 1-2.33-4.033 2.34 2.34 0 0 0 0-3.831A2.34 2.34 0 0 1 6.35 6.051a2.34 2.34 0 0 0 3.319-1.915"
                  />
                  <circle cx="12" cy="12" r="3" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Future day weather forcast -->

          <div class="future-forcast flex flex-col space-y-4 pt-7">
            <!-- Day cards will be appended here dynamically using JS -->
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="/app.js"></script>
  </body>
</html>
